  <main class="contact-container">
    <h2>Contact Us</h2>
    <form action="thank_you.html" method="post" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required 
               pattern="[A-Za-z\s]{2,50}" title="Only English letters and spaces, between 2 and 50 characters">
        <span class="required-text" id="name-error"><i>Required</i></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="required-text" id="email-error"><i>Required</i></span>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required rows="5"></textarea>
        <span class="required-text" id="message-error"><i>Required</i></span>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>
