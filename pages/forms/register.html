  <main class="login-container">
    <h2>Create an Account</h2>
    <form action="login.html" method="get">
       
      
      <button type="submit" class="btn" style="display: none;">Login</button>   <!-- כפתור נסתר בשביל שהבקרה תעבוד -->
      
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required 
               pattern="[A-Za-z\s]{2,20}" title="Only English letters and spaces, between 2 and 20 characters">
      </div>

      <div class="form-group">
        <label for="name">Lest Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required 
               pattern="[A-Za-z\s]{2,20}" title="Only English letters and spaces, between 2 and 20 characters">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="7" maxlength="12"
        required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,12}$"
        title="Password must be 7-12 characters, include at least one uppercase letter, one number, and one special character">
      </div>

      <div class="form-group">
        <label for="name">country:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required 
               pattern="[A-Za-z\s]{3,15}" title="Only English letters, between 3 and 15 characters">
      </div>
      
      <div class="form-group">
        <label for="birthday">What's your birthday?</label>
        <input type="date" id="birthday" name="birthday" required 
         min="1900-01-01"
         max="2006-02-27"
         title="Only English letters and spaces, between 2 and 20 characters">
    </div>

      <button type="submit" class="btn" id="submit-button">Create Account</button>
      <p class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </form>
