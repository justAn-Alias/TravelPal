<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - TravelPal</title>
    <link rel="stylesheet" href="thankyou.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <main class="thank-you-container">
        <div class="checkmark-circle">
            <i class="checkmark">✓</i>
        </div>
        <h1 class="animate-text">Thank You!</h1>
        <div class="thank-you-content animate-up">
            <p class="message">We appreciate your submission!</p>
            <p class="sub-message">Your adventure begins here...</p>
            <div class="animation-container">
                <div class="plane-animation">✈️</div>
            </div>
            <a href="index.html" class="back-btn pulse">Return to Homepage</a>
        </div>
    </main>
    <script>
        // Trigger confetti when page loads
        window.onload = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Add class to trigger animations
            document.querySelector('.thank-you-container').classList.add('visible');
        }
    </script>
</body>
</html>
